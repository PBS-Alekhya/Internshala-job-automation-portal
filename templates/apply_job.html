<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apply Job</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</head>
<body>
    <div class="container">
        <h1>Apply for a Job</h1>
        <form action="/apply_job" method="POST" enctype="multipart/form-data">
            <label for="internshala_email">Internshala Email:</label>
            <input type="email" id="internshala_email" name="internshala_email" required>
            
            <label for="internshala_password">Internshala Password:</label>
            <input type="password" id="internshala_password" name="internshala_password" required>
            
            <label for="resume">Upload Resume:</label>
            <input type="file" id="resume" name="resume" required>
            
            <label for="job_url">Job URL:</label>
            <input type="url" id="job_url" name="job_url" required>
            
            <button type="submit">Apply</button>
        </form>
        <a href="/dashboard"><button>Back to Dashboard</button></a>
    </div>
</body>
</html>
